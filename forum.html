<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Surf Examples: IoT/M2M for Amazon AWS" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Surf-example-page</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="home_banner" href="http://www.projectsurf.net">Home</a>
          <a id="example_banner" href="http://examples.projectsurf.net">Examples</a>
          <a id="forum_banner" href="http://forum.projectsurf.net">Forum</a>
          <a id="forkme_banner" href="https://github.com/InformaticaCorp/Surf">View on GitHub</a>
          
          
          <h1 id="project_title">Surf Forum</h1>
          <h2 id="project_tagline">IoT/M2M for Amazon AWS</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/InformaticaCorp/Surf/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/InformaticaCorp/Surf/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
     <p/>
     <div style="clear:left; background-color:#fff; width:100%;">

        <iframe id="forum_embed"
            src="javascript:void(0)"
            scrolling="no"
            frameborder="0"
            width="900"
            height="700"></iframe>

      <script type="text/javascript">
          document.getElementById('forum_embed').src =
              'https://groups.google.com/forum/embed/?place=forum/projectsurf'
              + '&showsearch=true&showpopout=true&showtabs=false'
              + '&parenturl=' + encodeURIComponent(window.location.href);
      </script>

    </div>
	
    <!-- FOOTER -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
